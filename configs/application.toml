[server]
    [server.rpc]
        addr = "0.0.0.0:0"
        timeout = "1s"
        idleTimeout = "180s"
        maxLifeTime = "2h"
        forceCloseWait = "20s"
        keepAliveInterval = "60s"
        keepAliveTimeout = "20s"
        slowRequestDuration = "500ms"
        watchConfig = true
        enableMetric = true
[server.http]
    addr = "0.0.0.0:20827"
    timeout = "2s"
    mode = "debug"
    slowRequestDuration = "500ms"
    watchConfig = true
    enableMetric = true

[client]
    [client.rpc]
        [client.rpc.stardust]
            key = "xHf74ZfV43cAUsUl"
            secret = "d0dbe915091d400bd8ee7f27f0791303"
            dialTimeout = "10s"
            block = true
            balancer = "round_robin"
            target = "etcd://default/service.user.v1"
            timeout = "500ms"
            keepAliveInterval = "60s"
